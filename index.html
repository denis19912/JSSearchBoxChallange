<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>DataBox FE demo project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="content">
    <nav>
      <div class="container">
        <div class="logo">
          <img src="./img/logo.svg" alt="" />
          <a class="logo">PLATFORM ADMIN</a> 
        </div>
        <ul>
          <li class="nav__logo-position-end">FILTER:</li>
          <li class="active menu-click"><a href="#all" data-location="all">All</a></li>
          <li class="menu-click"><a href="#free" data-location="free">Free</a></li>
          <li class="menu-click"><a href="#paying" data-location="paying">Paying</a></li>
        </ul>
      </div>
    </nav>
    <section class="search__section">
      <div class="container">
        <div class="search-box" style="font-size: 24px;">
          <input class="search-box__input" type="text" placeholder="Search" id="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
          <i></i>
        </div>
        <button>Create new Account</button>
      </div>
    </section>
    <section class="main-content__section">
      <div class="container">
        <table id="main-content__tabel">
          <thead>
            <tr>
              <th>ID</th>
              <th>Company Name</th>
              <th>Owner email</th>
              <!-- <th>Type</th> -->
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
        <div id="loading" class="hidden">
          <h1>Loading data...</h1>
        </div>
      </div>
    </section>
    
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  
  <!-- TODO: Add SDKs for Firebase products that you want to use

  <script src="js/main.js"></script>
